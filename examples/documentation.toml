# ============================================================================
# Tips for documentation screenshots:
# ============================================================================
# 1. Use descriptive output names with numbering: "01_feature_name"
# 2. Keep screen size consistent across all screenshots
# 3. Use svg format for crisp, scalable images
# 4. Capture key workflows step-by-step
# 5. Include captions in your docs to explain each screenshot
# 6. Re-run this config after UI changes to keep docs in sync
#
# Recommended documentation structure:
#
# ## Main Interface
# ![Main Screen](docs/screenshots/01_main_screen.svg)
# The main application screen shows...
#
# ## Keyboard Navigation
# ![Focused Button](docs/screenshots/02_focused_button.svg)
# Press Tab to move between elements...
#
# ## Running Operations
# ![After Action](docs/screenshots/03_after_action.svg)
# Click "Run Selected" or press Enter to...
#
# Benefits:
# - Consistent, reproducible screenshots
# - Easy to update when UI changes
# - Automated workflow (no manual clicking)
# - Clean SVG files (no tooltips or text files)
# - Organized in dedicated directory
