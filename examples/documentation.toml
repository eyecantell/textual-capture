# Documentation Screenshots
# Generate clean SVG images for README, docs, and tutorials
# Optimized for visual quality without extra metadata files

# ============================================================================
# REQUIRED: Update for your app
# ============================================================================
app_module = "demo_app"
app_class = "DemoApp"
module_path = "."

# ============================================================================
# Documentation-optimized configuration
# ============================================================================
output_dir = "./docs/screenshots"  # Organized location for docs
formats = ["svg"]                  # Visual only - clean SVG files
capture_tooltips = false           # Don't need tooltip files for docs

# Screen configuration - choose size for your docs
screen_width = 90                  # Wide enough to show features
screen_height = 40                 # Tall enough to avoid scrolling
initial_delay = 1.0
scroll_to_top = true

# ============================================================================
# Screenshot sequence - name each capture descriptively
# ============================================================================

# Main screen / landing page
[[step]]
type = "capture"
output = "01_main_screen"
# Creates: docs/screenshots/01_main_screen.svg
# Use in README: ![Main Screen](docs/screenshots/01_main_screen.svg)

# Show focused button (for keyboard navigation docs)
[[step]]
type = "press"
keys = ["tab"]
pause_between = 0.2

[[step]]
type = "delay"
seconds = 0.3

[[step]]
type = "capture"
output = "02_focused_button"
# Shows keyboard focus indicator

# Show button activated / dialog opened
[[step]]
type = "press"
keys = ["enter"]
pause_between = 0.2

[[step]]
type = "delay"
seconds = 0.5

[[step]]
type = "capture"
output = "03_after_action"
# Shows result of button press

